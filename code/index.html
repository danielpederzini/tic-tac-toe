<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body style="margin: 0;">
    <center>

        <div class="background" id="background">
            <br><br>

            <b class="title">Play Tic-Tac-Toe!</b>

            <br><br>

            <div class="player1" id="player1">
                <br><br><br><br><br><br>
                <b class="title">Player 1</b>
                <br><br>
                <img class="img" src="img/x.png">
            </div>

            <div class="player2" id="player2">
                <br><br><br><br><br><br>
                <b class="title">Player 2</b>
                <br><br>
                <img class="img" src="img/o.png">
            </div>


            <div class="board" id="board">
                <div onclick="play_box1()" class="box1" id="box1">
                    <img id="xbox1" class="img" src="img/x.png" style="display: none;">
                    <img id="obox1" class="img" src="img/o.png" style="display: none;">
                </div>

                <div onclick="play_box2()" class="box2" id="box2">
                    <img id="xbox2" class="img" src="img/x.png" style="display: none;">
                    <img id="obox2" class="img" src="img/o.png" style="display: none;">
                </div>

                <div onclick="play_box3()" class="box3" id="box3">
                    <img id="xbox3" class="img" src="img/x.png" style="display: none;">
                    <img id="obox3" class="img" src="img/o.png" style="display: none;">
                </div>

                <div onclick="play_box4()" class="box4" id="box4">
                    <img id="xbox4" class="img" src="img/x.png" style="display: none;">
                    <img id="obox4" class="img" src="img/o.png" style="display: none;">
                </div>

                <div onclick="play_box5()" class="box5" id="box5">
                    <img id="xbox5" class="img" src="img/x.png" style="display: none;">
                    <img id="obox5" class="img" src="img/o.png" style="display: none;">
                </div>

                <div onclick="play_box6()" class="box6" id="box6">
                    <img id="xbox6" class="img" src="img/x.png" style="display: none;">
                    <img id="obox6" class="img" src="img/o.png" style="display: none;">
                </div>

                <div onclick="play_box7()" class="box7" id="box7">
                    <img id="xbox7" class="img" src="img/x.png" style="display: none;">
                    <img id="obox7" class="img" src="img/o.png" style="display: none;">
                </div>

                <div onclick="play_box8()" class="box8" id="box8">
                    <img id="xbox8" class="img" src="img/x.png" style="display: none;">
                    <img id="obox8" class="img" src="img/o.png" style="display: none;">
                </div>

                <div onclick="play_box9()" class="box9" id="box9">
                    <img id="xbox9" class="img" src="img/x.png" style="display: none;">
                    <img id="obox9" class="img" src="img/o.png" style="display: none;">
                </div>
            </div>
            <div id="turns">
                <b id="turnX" class="turnX">It's <span style="color: blue;">X</span> turn!</b>
                <b id="turnO" class="turnO">It's <span style="color: green;">O</span> turn!</b>
            </div>
        </div>
    </center>
</body>

</html>
